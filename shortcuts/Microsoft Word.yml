Frequently used shortcuts:
  - "Undo the last action ": "Cmd + Z or Control + Z"
  - "Cut selected text or graphics ": "Cmd + X or Control + X"
  - "Copy selected text or graphics to the Clipboard ": "Cmd + C or Control + C"
  - "Paste the Clipboard contents ": "Cmd + V or Control + V"
  - "Choose the Go To command (Edit menu) ": "Option + Cmd + G"
  - "Open  the Spelling and Grammar dialog box": "Option + Cmd + L"
  - "Extend a selection ": "F8"
  - "Go to the next window": "Cmd + (`)"
  - "Choose the Save As command (File menu)": "Cmd + Shift + S"
  - "Copy selected text": "Shift + F2"
  - "Change letters to uppercase, lowercase, or mixed case": "Shift + F3"
  - "Find or Find and Replace": "Control+F for Find; places the focus in the Search boxControl+H for Find and Replace"
  - "Print a document": "Cmd + P or Control + P"
  - "Move to the previous insertion point": "Shift + F5"
  - "Go to the previous window": "Cmd + Shift + `"
  - "Open the Thesaurus pane": "Shift + F7"
  - "Shrink a selection": "Shift + F8"
  - "Switch between a field code and its result": "Shift + F9"
  - "Cut the selection to the Spike ": "Cmd + F3"
  - "Close the window": "Cmd + F4"
  - "Expand or minimize the ribbon": "Option + Cmd + R"
  - "Edit a bookmark": "Cmd + Shift + F5"
  - "Find the next misspelling or grammatical error The Check spelling as you type check box must be selected (Word menu, Preferences command, Spelling and Grammar)": "Option + F7"
  - "Look up selected text on the Internet": "Cmd + Shift + L"
Move the cursor:
  - "Move one character to the left": "Left arrow"
  - "Move one character to the right": "Right arrow"
  - "Move one word to the left": "Option + Left arrow"
  - "Move one word to the right": "Option + Right arrow"
  - "Move one paragraph up": "Cmd + Up arrow"
  - "Move one paragraph down": "Cmd + Down arrow"
  - "Move one cell to the left (in a table)": "Shift + Tab"
  - "Move one cell to the right (in a table)": "Tab"
  - "Move up one line": "Up arrow"
  - "Move down one line": "Down arrow"
  - "Move to the end of a line": "Cmd + Right arrow or End"
  - "Move to the beginning of a line": "Cmd + Left arrow or Home"
  - "Move up one screen (scrolling)": "Page Up"
  - "Move down one screen (scrolling) ": "Page Down"
  - "Move to the top of the next page": "Cmd + Page Down"
  - "Move to the top of the previous page": "Cmd + Page Up"
  - "To the end of a document": "Cmd + End/Cmd + FN + Right arrow"
  - "To the beginning of a document ": "Cmd + Home/Cmd + FN + Left arrow"
  - "To the previous insertion point": "Shift + F5"
Select text and graphics:
  - "Select multiple items  not next to each other": "Select the first item that you want, hold down  Cmd, and then select any additional items"
  - "Select one character to the right": "Shift + Right arrow"
  - "Select one character to the left": "Shift + Left arrow"
  - "Select one word to the right": "Shift + Option + Right arrow"
  - "Select one word to the left": "Shift + Option + Left arrow"
  - "Select to the end of a line": "Cmd + Shift + Right arrow or Shift + End"
  - "Select to the beginning of a line": "Cmd + Shift + Left arrow or Shift + Home"
  - "Select one line down": "Shift + Down arrow"
  - "Select one line up": "Shift + Up arrow"
  - "Select to the end of a paragraph": "Cmd + Shift + Down arrow"
  - "Select to the beginning of a paragraph": "Cmd + Shift + Up arrow"
  - "Select one screen down": "Shift + Page Down"
  - "Select one screen up": "Shift + Page Up"
  - "Select to the beginning of a document ": "Cmd + Shift + Home"
  - "Select to the end of a document ": "Cmd + Shift + End"
  - "Select to the end of a window ": "Option +  Cmd + Shift + Page Down"
  - "Select to select the entire document ": "Cmd + A"
  - "Select to a vertical block of text ": "Cmd + Shift + F8 , and then use the arrow keys; press Esc  to cancel selection mode"
  - "Select to a specific location in a document ": "F8 , and then use the arrow keys; press Esc  to cancel selection mode"
Select text and graphics in a table:
  - "Select the next cell's contents": "Tab"
  - "Select the preceding cell's contents": "Shift + Tab"
  - "Extend a selection to adjacent cells": "Hold down Shift and press an arrow key repeatedly"
  - "Select a column": "Click in the column's top or bottom cell. Hold down Shift and press the Up arrow or Down arrow key repeatedly"
  - "Extend a selection (or block)": "Cmd + Shift + F8 , and then use the arrow keys; press Esc to cancel selection mode"
  - "Reduce the selection size": "Shift + F8"
  - "Select multiple cells, columns, or rows that are not next to each other": "Select the first item that you want, hold down  Cmd, and then select any additional items"
Extend a selection:
  - "Turn on extend mode ": "F8 In extended selection mode, clicking a location in the document extends the current selection to that location."
  - "Select the nearest character to the left": "F8, Left arrow"
  - "Select the nearest character to the right": "F8, Right arrow"
  - "Expand a selection": "Press F8 repeatedly to expand the selection to the entire word, sentence, paragraph, section, and document."
  - "Reduce the size of a selection": "Shift + F8"
  - "Turn off extend mode": "Esc"
Edit text and graphics:
  - "Copy text or graphics": "Cmd + C or F3"
  - "Copy a style": "Cmd + Shift + C"
  - "Paste a style": "Cmd + Shift + V"
  - "Copy text or graphics to the Scrapbook ": "Control + Option + C"
  - "Cut selected text to the clipboard ": "Cmd + X or F2"
  - "Move text or graphics": "Cmd + X or F2 (then move the cursor and press  Cmd + V or F4 )"
