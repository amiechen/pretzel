Editing:
  - Cut line: CmdOrCtrl + X  
  - Insert line after: CmdOrCtrl + ↩
  - Insert line before: CmdOrCtrl + Shift + ↩
  - Move line/selection up: CmdOrCtrl + Shift + ↑
  - Move line/selection down: CmdOrCtrl + Shift + ↓ 
  - Select line - Repeat to select next lines: CmdOrCtrl + L
  - Select word - Repeat select others occurrences: CmdOrCtrl + D
  - Jump to closing parentheses Repeat to jump to opening parentheses: CmdOrCtrl + M
  - Select all contents of the current parentheses: CmdOrCtrl + Shift + M
  - Delete Line: CmdOrCtrl + Shift + K
  - Delete from cursor to end of line: CmdOrCtrl + KK
  - Delete from cursor to start of line: CmdOrCtrl + K + Del
  - Indent current line(s): CmdOrCtrl + ]
  - Un-indent current line(s): CmdOrCtrl + [
  - Duplicate line(s): CmdOrCtrl + Shift + D
  - Join line below to the end of the current line: CmdOrCtrl + J
  - Comment/un-comment current line: "CmdOrCtrl + /"
  - Block comment current selection: "CmdOrCtrl + Shift + /"
  - Redo, or repeat last keyboard shortcut command: CmdOrCtrl + Y
  - Paste and indent correctly: CmdOrCtrl + Shift + V
  - Select next auto-complete suggestion: CmdOrCtrl + Space
  - soft undo; jumps to your last change before undoing change when repeated: CmdOrCtrl + U
  - Wrap Selection in html tag: Alt + Shift + W
  - Close current html tag: Alt + .
Windows:
  - Column selection up: Ctrl + Alt + Up
  - Column selection down: Ctrl + Alt + Down
Linux:
  - Column selection up: Alt + Shift + Up
  - Column selection down: Alt + Shift + Down
Navigation/Goto Anywhere:
  - Quick-open files by name: CmdOrCtrl + P
  - Goto symbol: CmdOrCtrl + R
  - Goto word in current file: CmdOrCtrl + ;
  - Goto line in current file: CmdOrCtrl + G
General:
  - Command prompt: CmdOrCtrl + Shift + P
  - Toggle side bar: CmdOrCtrl + KB
  - Show scope in status bar: CmdOrCtrl + Shift + Alt + P
Find/Replace:
  - Find: CmdOrCtrl + F
  - Replace: CmdOrCtrl + H
  - Find in files: CmdOrCtrl + Shift + F
Split window:
  - Revert view to single column: Alt + Shift + 1
  - Split view into two columns: Alt + Shift + 2 
  - Split view into three columns: Alt + Shift + 3
  - Split view into four columns: Alt + Shift + 4
  - Set view to grid (4 groups): Alt + Shift + 5
  - Split view into two rows: Alt + Shift + 8
  - Jump to group where num is 1-4: CmdOrCtrl + [NUM]
  - Move file to specified group where num is 1-4: CmdOrCtrl + Shift + [NUM]
Bookmarks:
  - Toggle bookmark: CmdOrCtrl + F2
  - Next bookmark: F2
  - Previous bookmark: Shift + F2
  - Clear bookmarks: CmdOrCtrl + Shift + F2
Text manipulation:
  - Transform to Uppercase: CmdOrCtrl + KU
  - Transform to Lowercase: CmdOrCtrl + KL