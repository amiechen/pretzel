  - "Paste and match the formatting of the surrounding text": "Cmd + Option + Shift + V"
  - "Paste the Spike  contents": "Cmd + Shift + F3"
  - "Delete one character to the left ": "Delete"
  - "Delete one word to the left ": "Cmd + Delete"
  - "Delete one character to the right ": "Cmd or Clear"
