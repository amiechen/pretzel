Align and format paragraphs:
  - "Center a paragraph": "Cmd + E"
  - "Justify a paragraph": "Cmd + J"
  - "Left-align a paragraph": "Cmd + L"
  - "Right-align a paragraph": "Cmd + R"
  - "Indent a paragraph from the left ": "Control + Shift + M"
  - "Remove a paragraph indent from the left ": "Cmd + Shift + M"
  - "Create a hanging indent": "Cmd + T"
  - "Remove a hanging indent ": "Cmd + Shift + T"
  - "Start AutoFormat": "Cmd + Option + K"
  - "Apply the Normal style": "Cmd + Shift + N"
  - "Apply the Heading 1 style ": "Cmd + Option + 1"
  - "Apply the Heading 2 style ": "Cmd + Option + 2"
  - "Apply the Heading 3 style ": "Cmd + Option + 3"
  - "Apply the List style when the cursor is at the beginning of a line ": "Cmd + Shift + L"
  - "Insert a nonbreaking space": "Option + Spacebar"
Set line spacing:
  - "Set lines as single-spaced ": "Cmd + 1"
  - "Set lines as double-spaced ": "Cmd + 2"
  - "Set lines as 15-line spacing ": "Cmd + 5"
  - "Add or remove one line of space directly preceding a paragraph ": "Cmd + 0 (zero)"
Format characters:
  - "Change the font": "Cmd + Shift + F"
  - "Increase the font size": "Cmd + Shift + >"
  - "Decrease the font size": "Cmd + Shift + <"
  - "Increase the font size by 1 point": "Cmd + ]"
  - "Decrease the font size by 1 point": "Cmd + ["
  - "Change the formatting of characters (Font command, Format menu)": "Cmd + D"
  - "Change the case of letters": "Shift + F3"
  - "Format in all capital letters": "Cmd + Shift + A"
  - "Apply bold formatting": "Cmd + B"
  - "Apply an underline": "Cmd + U"
  - "Underline words but not spaces": "Cmd + Shift + W"
  - "Double-underline text": "Cmd + Shift + D"
  - "Apply italic formatting": "Cmd + I"
  - "Format in all small capital letters ": "Cmd + Shift + K"
  - "Apply subscript formatting (automatic spacing) ": "Cmd + Equal sign"
  - "Apply superscript formatting (automatic spacing) ": "Cmd + Shift + Plus sign"
  - "Apply strike-through formatting": "Cmd + Shift + X"
Insert special characters:
  - "Insert an empty field": "Cmd + F9"
  - "Insert a line break": "Shift + Return"
  - "Insert a page break": "Cmd + Enter"
  - "Insert a column break": "Cmd + Shift + Return"
  - "Insert a nonbreaking hyphen": "Cmd + Shift + Hyphen"
  - "Insert the copyright symbol": "Option + G"
  - "Insert the registered trademark symbol": "Option + R"
  - "Insert the trademark symbol ": "Option + 2"
  - "Insert an ellipsis ": "Option + Semicolon"
Work with fields:
  - "Insert a DATE field": "Control + Shift + D"
